<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <form id="simpleInterestForm">
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" name="amount" required><br>

        <label for="interest">Enter interest percentage:</label>
        <input type="number" id="interest" name="interest" required><br>

        <label for="years">Enter years:</label>
        <input type="number" id="years" name="years" required><br>

        <input type="button" value="Calculate" onclick="calculateSimpleInterest()">
    </form>

    <div id="result"></div>

    <script>
        function calculateSimpleInterest() {
            var amount = parseFloat(document.getElementById("amount").value);
            var interest = parseFloat(document.getElementById("interest").value);
            var years = parseInt(document.getElementById("years").value);

            var per = interest / 100;
            var result = amount * per * years;

            document.getElementById("result").innerHTML = "Simple Interest: " + result.toFixed(2);
        }
    </script>
</body>
</html>
